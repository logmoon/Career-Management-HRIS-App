<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <div class="flex-shrink-0">
    <!-- Mobile sidebar overlay -->
    <div *ngIf="sidebarOpen" 
         class="fixed inset-0 flex z-40 md:hidden" 
         (click)="toggleSidebar()">
      <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
    </div>

    <!-- Sidebar component -->
    <div class="fixed inset-y-0 left-0 flex flex-col w-64 bg-white shadow-xl z-40 transform transition-transform duration-300 ease-in-out"
         [class.translate-x-0]="sidebarOpen"
         [class.-translate-x-full]="!sidebarOpen"
         [class.md:translate-x-0]="true">
      
      <!-- Header -->
      <div class="flex items-center justify-between h-16 px-6 bg-indigo-600 text-white">
        <h1 class="text-xl font-bold">Career Hub</h1>
        <button (click)="toggleSidebar()" class="md:hidden">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
        <ng-container *ngFor="let item of navigationItems">
          <a *ngIf="canShowNavItem(item)"
             [routerLink]="item.href"
             routerLinkActive="bg-indigo-50 text-indigo-600 border-indigo-600"
             class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200">
            
            <svg class="flex-shrink-0 w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 [innerHTML]="getIconSvg(item.icon)">
            </svg>
            {{ item.name }}
          </a>
        </ng-container>
      </nav>

      <!-- User Profile -->
      <div class="flex-shrink-0 p-4 border-t border-gray-200">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center">
              <span class="text-sm font-medium text-white">
                {{ currentUser?.username?.charAt(0)?.toUpperCase() }}
              </span>
            </div>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-700">{{ currentUser?.username }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.role }}</p>
          </div>
        </div>
        <button (click)="logout()" 
                class="mt-3 w-full flex items-center justify-center px-3 py-2 text-sm text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col md:pl-64">
    <!-- Top bar -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="flex items-center justify-between h-16 px-6">
        <!-- Mobile menu button -->
        <button (click)="toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-700">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Page title will be populated by child routes -->
        <div class="flex-1 md:flex-none">
          <h2 class="text-xl font-semibold text-gray-900">Dashboard</h2>
        </div>

      </div>
    </header>

    <!-- Page content -->
    <main class="flex-1 overflow-y-auto">
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
